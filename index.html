<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Hangman Game</title>

</head>
<body class="body">
    <header class="header most-fonts heading-font">
        CARTOGRAPHER HANGMAN
    </header>
    <section class="section">
        <article class="article most-fonts">
            <div class="left-side-of-article">

            </div>
            <div class="right-side-of-article">
                <h1>Press any key to get started!</h1>
                <p>Wins: <span id="wins"></span></p>
                <p>Losses: <span id="losses"></span> </p>
                <p>Guesses remaing:  <span id="guesses-remaining"></span>  </p>
                <p>Word to Guess: <span id="blanks"></span> </p>
                <p>Letters already guessed:  <span id="already-guessed"></span>  </p>
                <button id="hint" class="button most-fonts">Hint</button> <span id="clue"></span> 
            </div>
        </article>
        <img src="./assets/images/us.svg" class="map">
    </section> 


    <script src="./assets/javascript/game.js" ></script>
</body>
</html>
